<div class="container">
    <form ng-submit="addStudent()">
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control" placeholder="Firstname" ng-model="newStudent.firstname">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control" placeholder="Lastname" ng-model="newStudent.lastname">
        </div>
        <div class="form-group">
            <label>Sexe</label>
            <select ng-model="newStudent.sexe">
      <option>Male</option>
      <option>Female</option>
    </select>
        </div>
        <div class="form-group">
            <label>Birthdate</label>
            <input type="text" class="form-control" placeholder="Birthdate" ng-model="newStudent.birthdate">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" placeholder="City" ng-model="newStudent.city">
        </div>

        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" placeholder="Postal code" ng-model="newStudent.zipCode">
        </div>

        <div class="form-group">
            <label>Adress</label>
            <input type="text" class="form-control" placeholder="Adress" ng-model="newStudent.adress">
        </div>

        <div class="form-group">
            <label>Github</label>
            <input type="text" class="form-control" placeholder="Github" ng-model="newStudent.github">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Mail" ng-model="newStudent.email">
        </div>

        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
